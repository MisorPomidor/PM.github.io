<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>PM | TEAM</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <form  id="menu">
        <div class="text">Реєстрація</div>
        <input type="text" name="name" id="name" placeholder="Введіть ім'я" minlength="5"  maxlength="15" required>
        <input type="email" name="email" id="email" placeholder="Введіть почту" required>
        <input type="password" name="password" id="password" placeholder="Введіть пароль" minlength="6" maxlength="25" required>
        <input type="password" name="c-password" id="c-password" placeholder="Введіть підтвердіть пароль" minlength="5" maxlength="25" required>
        <button type="submit">Зареєструватися</button>
        <div class="links-container">
            <a href="login.html" class="small-text">Вже маєте акаунт?</a>
            <a href="forgot-password.html" class="small-text">Забув пароль</a>
        </div>
    </form>
    <script src="JS/script.js"></script>

</html>
